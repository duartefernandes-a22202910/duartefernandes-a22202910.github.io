<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/deisi.png" alt="">
        <h1>Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
   <!--  Área de filtros -->
        <section id="filtros">
            <h2>Selecione os seus Produtos</h2>
            <p>
                <strong>Filtrar</strong>
                <select id="categorias">
                    <option value="">Todas as categorias</option>
                </select>
                
                <strong>Ordenar</strong>
                <select id="ordenar">
                    <option value="">Ordenar pelo preço</option>
                    <option value="desc">Preço Decrescente</option>
                    <option value="asc">Preço Crescente</option>
                </select>
                
                <strong>Procurar</strong>
                <input type="text" id="pesquisa" placeholder="pesquise por produto">
            </p>
        </section>
        
     <!--  Área de produtos -->   
        <section id="produtos">
            <h2>Lista de Produtos</h2>
            <!-- Os produtos serão inseridos aqui via JS -->
        </section>

        <section id="cesto">
            <h2>Cesto de Compras</h2>
			
            <!-- Aqui o JS vai inserir os produtos selecionados -->
			<section id="produtos-selecionados"></section>
			
            <!-- Total -->
			<p id="total">Total: 0,00 €</p>
            
            <section id="checkout">
            <p>
                És estudante do DEISI?
                <input type="checkbox" id="estudante">
                </p>

                <p>
                Cupão de desconto:
                <input type="text" id="cupao">
                </p>

                <button id="comprar">Comprar</button>

                <p id="resposta-compra"></p>
 
            </section>

        </section>
    </main>

    <footer>
        <p>© 2025 Loja Online — Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="main.js"></script>

</body>

</html>
